    <script>
      /**
       *  development entry point 
       **/
      var body = document.getElementsByTagName('body')[0]; 
      var script = document.createElement('script'); 
      script.type = 'text/javascript';
      let parts = window.location.origin.split(':');
      let refinedOrigin = window.location.origin;
      if(parts.length && parts[2]){
        refinedOrigin = window.location.origin.replace(parts[2], '');
      }
      script.src = refinedOrigin + '8080' + '/client/app/bundle.js'; 
      body.appendChild(script);
    </script>
