require('./fx-info.html');
require('./fx-apply.html');
require('./fx-result.html');

<fx show="{show}">
	<fx-info></fx-info>
	<fx-apply></fx-apply>
	<fx-result></fx-result>
	<script>
		this.mixin('router');
		this.$routeConfig([
			{
				path: '/info',
				name: 'fx-info'
			},
			{
				path: '/apply',
				name: 'fx-apply'
			},
			{
				path: '/result',
				name: 'fx-result'
			}
		])
	</script>
</fx>
