<fx-info show="{show}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<style type="text/css">
		body{background-color: #f4f5f9;}
	</style>
	<!--规则介绍点进按钮显示填写信息页面-->
	<div class="sjtx">
		<div class="bgimg">
			<img src="{opts.merchant.pubno.head_img.replace('/0','/46')}" />
			<p>{opts.merchant.pubno.nick_name}</p>
		</div>
	</div>
	<div class="myffp">
		<img riot-src="http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/fxgz1.png" />
		<p class="topp">在线申请,等待商家审核</p>
		<p class="btp">人人都可以在线申请成为分销伙伴，帮商家分销赚取佣金</p>
	</div>
	<div class="myffp">
		<img riot-src="http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/fxgz2.png" />
		<p class="topp">轻松赚取佣金</p>
		<p class="btp">买家通过分销伙伴分享的链接成团，即算作你的业绩</p>
	</div>
	<div class="myffp">
		<img riot-src="http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/fxgz3.png" />
		<p class="topp">佣金自动发放到微信零钱</p>
		<p class="btp">每成一团自动发放该团佣金到分销伙伴的微信零钱里</p>
	</div>
	<div class="myffp">
		<img riot-src="http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/fxgz4.png" />
		<p class="topp">联系商家</p>
		<p class="btp">更多详细内容请咨询商家，电话<a href="tel:+{ opts.merchant.info.phone ? opts.merchant.info.phone : opts.merchant.info.telephone }" class="houbian">{opts.merchant.info.phone ? opts.merchant.info.phone : opts.merchant.info.telephone}</a></p>
	</div>
	<div class="bwtom">
		<a class="btn fxbtn1" href="/fx/apply">申请成为分销伙伴</a>
	</div>
	<script>
		import {connect} from 'riot-redux';
		connect(
			state => ({
				merchant: state.merchant
			})
		)(this);

		(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = "orientationchange" in window ? "orientationchange" : "resize",
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						if (clientWidth < 640) {
							docEl.style.fontSize = (clientWidth / 10) + "px";
							console.log((clientWidth / 10) + "px");
						} else {
							docEl.style.fontSize = "64px";
						} 
					};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);	
				doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);

	</script>

</fx-info>
