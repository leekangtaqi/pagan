require('./group-list.html');
require('./group-info.html');
require('./group-info-join.html');

<group show="{show}">
	<group-list></group-list>
	<group-info></group-info>

	<script>
		import groupActions from './group.actions';

		this.mixin('router');
		this.$routeConfig([
			{
				path: '/miss',
				name: 'group-list'
			},
			{
				path: '/list',
				name: 'group-list',
				cache: false
			},
			{
				path: '/_:id',
				name: 'group-info',
				resolve: (next, ctx)=>{
					context.store.dispatch(groupActions.loadGroupById(ctx.request.params.id, data=>{
						ctx.request.body.group = data;
						next();
					}));
				}
			},
		])

	</script>
</group>
