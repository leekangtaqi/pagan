<help-more show="{show}">
	<div style="background-color: #f4f5f9;">
		<div class="wx-container">
			<div class="myhc">
				{opts.merchant.info.name || "91拼团"}
			</div>

			<a href="/help/merchant">
				<button class="main-b1">
					商家介绍
					<img class="helpjt" riot-src="{'http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/jtright.png'}" />
				</button>
			</a>
			<a href="/fx/info" if="{opts.merchant.pubno.status.fx && !opts.my_fxer.id}" >
				<button class="main-b1">
					申请成为分销伙伴
					<img class="helpjt" riot-src="{'http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/jtright.png'}" />
					<span class="pull-right new-ico">NEW</span>
				</button>
			</a>
			<a href="/?fxer={opts.my_fxer.id}" target="_blank" if="{opts.merchant.pubno.status.fx && opts.my_fxer.id}" >
				<button class="main-b1">
					申请成为分销伙伴
					<img class="helpjt" riot-src="{'http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/jtright.png'}" />
					<span class="pull-right new-ico">NEW</span>
				</button>
			</a>
			<!--分销伙伴审核通过后显示-->
			<button class="main-b1" if="{opts.fxer && Object.keys(opts.fxer).length}">
				分销伙伴
				<img class="yhtx1" riot-src="{opts.fxer.photo}" />
				<span class="yhspan">{opts.fxer.name}</span>
			</button>

			<a href="/group/list?my=post">
			<button class="main_banners11 mymatop">
				我开的团<img class="helpjt" riot-src="{'http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/jtright.png'}" />
			</button>
		</a>
			<a href="/partaker/my">
				<button class="main_banners11">
					我参的团<img class="helpjt" riot-src="{'http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/jtright.png'}" />
				</button>
			</a>
			<a href="/user/redpacket">
			<button class="main-b1">
				我的外快<img class="helpjt" riot-src="{'http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/jtright.png'}" /><span class="pull-right new-ico" if="{rpNum}">NEW</span>
			</button>
			</a>

			<a if="{opts.commId && opts.merchant.pubno.status.comgrplst}" href="/group/list?id={commId}">
				<button class="main-b1 mymatop">
					大家的团<img class="helpjt" riot-src="{'http://91pt.oss-cn-beijing.aliyuncs.com/home/ymyimg/jtright.png'}" />
				</button>
			</a>			
		</div>

		<div style="margin-top: 100px;">
			<bottom></bottom>
		</div>

	</div>

	<icobar></icobar>

	<script>
		import {connect} from 'riot-redux';
		import Cookies from '../../framework/cookie';
		import fxActions from '../fx/fx.actions';
		this.mixin('router');
		connect(
			state => ({
				merchant: state.merchant,
				commId: state.commId,
				fxer: state.fxer,
				my_fxer: state.myFxer,
			}),
			dispatch => ({
				changeTitle: title => dispatch({type: 'changeTitle', payload: title}),
				getFxInfo: fxer => dispatch(fxActions.getFxInfo(fxer)),
				getMyFxer: () => dispatch(fxActions.getMyFxer())
			})
		)(this);

		this.$use(function(next){
			if(Cookies.get('commId')){
				this.commId = Cookies.get('commId');
			}
			this.opts.changeTitle('');
			if(Cookies.get('fxer')) {
				this.opts.getFxInfo(Cookies.get('fxer'));
			}
			this.opts.getMyFxer();
			next();
		})
    
    this.signOutDialog = () => {
      widgets.Modal.open({
        name: 'user-signout',
        controller: 'ModalSignOutCtrl'
      });
    };
  
	</script>
</help-more>
